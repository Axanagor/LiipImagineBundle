---

parameters:

    locale: en
    secret: ThisTokenIsNotSoSecretChangeIt

framework:

    secret:         "%secret%"
    default_locale: "%locale%"
    translator:     ~
    test:           ~

    templating:
        engines: [ 'php' ]

    session:
        storage_id: session.storage.mock_file

    router:
        resource: "%kernel.root_dir%/config/routing.yml"

liip_imagine:

    loaders:

        default:
            chain:
                loaders:
                    - web
                    - foo
                    - bar
                    - bundles_all

        web:
            filesystem:
                data_root: "%kernel.root_dir%/web"

        foo:
            filesystem:
                data_root: "%kernel.root_dir%/../../Fixtures/FileSystemLocator/root-01"

        bar:
            filesystem:
                data_root: "%kernel.root_dir%/../../Fixtures/FileSystemLocator/root-02"

        bundles_all:
            filesystem:
                data_root: ~
                bundle_resources:
                    enabled: true

        bundles_only_foo:
            filesystem:
                data_root: ~
                bundle_resources:
                    enabled:             true
                    access_control_type: blacklist
                    access_control_list: [ 'LiipBarBundle' ]

        bundles_only_bar:
            filesystem:
                data_root: ~
                bundle_resources:
                    enabled:             true
                    access_control_type: whitelist
                    access_control_list: [ 'LiipBarBundle' ]

    resolvers:

        default:
            web_path:
                web_root:     "%kernel.root_dir%/web"
                cache_prefix: media/cache

    filter_sets:

        profile_thumb_sm:
            filters:
                thumbnail:
                    size: [100, 100]
                    mode: inset

        profile_thumb_lg:
            filters:
                thumbnail:
                    size: [200, 200]
                    mode: inset

        profile_main:
            filters:
                scale:
                    dim: [300, 300]

    controller:
        redirect_response_code: 302
